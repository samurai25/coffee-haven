<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexander K">
    <meta name="description" content="Contacts of the Coffee Haven Shop">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header_h1">Coffee Haven</h1> 
        <figure class="header_figure">
            <img src="images/logo.jpg" alt="coffee haven logo" width="100">
            <figcaption class="offscreen">Coffee Haven Logo</figcaption>    
        </figure>
        
        <ul class="header_ul">
            <li><a href="/">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>   
    </header>
    <main class="main"> 
        <section id="hero" class="hero">
            <h2>Contact Us</h2>
            <figure>
                <img src="images/contact.png" alt="coffee hero" width="1280" height="853">
                <figcaption class="offscreen">Coffee Hero</figcaption>
            </figure>
        </section>   
        <section class="location">
            <h2>Our Location</h2>
            <address>
                Coffee Haven <br>
                25 Nezalezhnosti Street <br>
                Kyiv, Ukraine
            </address>
            <h3>Opening Hours</h3>
            <p>Monday – Friday: 8:00 AM – 8:00 PM</p>
            <p>Saturday: 9:00 AM – 6:00 PM</p>
            <p>Sunday: Closed</p>
        </section>
        <section class="contact">
            <h2>Contact Form</h2>
            <form class="form-container contact_form">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="40" rows="10" placeholder="Enter your message..."></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    
    </main>
    <p class="center">
        <a href="#hero">Back to Top</a>
    </p>
    <footer class="footer">
        <p>
            <span class="nowrap">Coffee Haven</span> 
            <time id="year">2025</time>
            <span class="nowrap">&copy; Copyright</span>
        </p>
    </footer>
</body>
</html>
